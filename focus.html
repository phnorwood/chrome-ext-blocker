<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Focused</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 20px;
      margin-bottom: 32px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .stats {
      background: rgba(255, 255, 255, 0.1);
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 32px;
      backdrop-filter: blur(10px);
    }

    .stats h2 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .stats .number {
      font-size: 48px;
      font-weight: 700;
      color: #2ecc71;
    }

    .stats .label {
      font-size: 16px;
      opacity: 0.8;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: 2px solid white;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: white;
      color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background: white;
      color: #667eea;
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üéØ</div>
    <h1>Great Choice!</h1>
    <p>You chose to stay focused. Your future self will thank you.</p>

    <div class="stats">
      <h2>Times Blocked Today</h2>
      <div class="number" id="total-blocks">0</div>
      <div class="label">distractions prevented</div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="search-btn">
        üîç Search Something Productive
      </button>
      <button class="btn" id="settings-btn">
        ‚öôÔ∏è Manage Blocked Sites
      </button>
    </div>
  </div>

  <script src="focus.js"></script>
</body>
</html>
